    <script>
    (function (window, document, target) {
      function load(src, cb) {
        var head = document.getElementsByTagName('head')[0];
        var script = document.createElement('script');

        cb = cb || function() {};

        script.async = true;
        script.src = src;
        script.onload = function () {
          this.onload = null;
          cb();
        };

        head.appendChild(script);
      }

      window.mrch = {
        widgetContainer: document.getElementById(target),
        config: {
          operator_api_url: 'http://wannabe.kiiiosk.ru/operator/api',
          public_api_url: 'http://wanna-be.ru/api'
        },
      };

      // Add target
      var cssTest = document.createElement('div');
      cssTest.id = 'merchantly-widget-container';
      // cssTest.style.display = 'none';
      document.body.appendChild(cssTest);

      load('./widget.js');
    })(window, document, 'merchantly-widget-container')

    </script>
  </body>
</html>
